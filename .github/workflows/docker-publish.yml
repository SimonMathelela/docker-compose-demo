name: Build and Publish Docker image

on:
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME }}
      DOCKER_IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Uncomment and adjust the following if you want to run Go tests/builds
      # - name: Set up Go
      #   uses: actions/setup-go@v5
      #   with:
      #     go-version: ${{ vars.GO_VERSION }}
      #
      # - name: Install dependencies
      #   run: go mod download
      #   working-directory: ./src
      #
      # - name: Run tests
      #   run: go test -v ./...
      #   working-directory: ./src
      #
      # - name: Upload test results
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: go-test-results
      #     path: src

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use --name mybuilder || docker buildx use mybuilder

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            --push \
            -t ${{ env.DOCKER_IMAGE_NAME }}:latest \
            -t ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
            .

      - name: Scan Docker image for vulnerabilities
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget -qO- https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.2_Linux-64bit.tar.gz | tar zxvf - -C /tmp
          sudo mv /tmp/trivy /usr/local/bin/
          trivy image --exit-code 1 --severity HIGH --no-progress ${{ env.DOCKER_IMAGE_NAME }}:latest
